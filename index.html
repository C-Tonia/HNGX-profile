<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/app.js" defer></script>
    <title>HNGx Profile</title>
  </head>
  <body>
    <div class="container">
      <header></header>
      <main>
        <p data-testid="currentUTCTime" class="time">13:11</p>
        <div class="img">
          <img
            data-testid="slackDisplayImage"
            src="/images/profile.jpg"
            alt="dev-tonia"
          />
        </div>
        <div class="details">
          <h1 data-testid="slackUserName">dev-tonia</h1>
          <p class="track" data-testid="myTrack">Frontend</p>
          <p class="day" data-testid="currentDayOfTheWeek">Friday</p>
          <a class="githubURL" href="https://github.com/C-Tonia"
            >https://github.com/C-Tonia</a
          >
        </div>
      </main>
    </div>
  </body>
</html>
